<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{$name}}{{$game.name}}</title>
    <link rel="shortcut icon" href="{{:uri('img/ff.jpg')}}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    {{if $name==''}}
    <script type="text/javascript">
        (function (loc) {
            var prot = "https:";
            if (loc.protocol !== prot) {
                loc.href = prot + loc.href.substring(loc.protocol.length);
            }
        })(window.location);
    </script>
    {{/if}}
    <link href="{{:module('global.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="im-container">
    <h2><i title="关闭会话" class="win-close">&times;</i><%=$$game.name%><%=$Site.header%> </h2>
    <div id="im-main">
        <div class="im-message-box im-window" id="im-window"></div>
    </div>

</div>
{{if $tip}}
<div id="im-poptip" class="im-poptip-bg">
    <div class="im-poptip-box">
        <div class="im-poptip-header">系统公告</div>
        <div class="im-poptip-title"><%=$$Tip.title%></div>
        <div class="im-poptip-content"><%=$$Tip.message%></div>
        <div class="im-poptip-footer">
            <div data-action="close" class="im-toolbar-icon im-button-gray">没问题了</div>
            <div data-action="start" class="im-toolbar-icon im-button-gray">继续咨询客服</div>
        </div>
    </div>
</div>
{{/if}}
<div id="im-footer">
    <p class="icp"><a href="http://www.beian.miit.gov.cn/publish/query/indexFirst.action" target="_blank"
                      rel="nofollow"><%=$Site.footer%></a></p>
</div>
{{/if}}
</body>



</html>
